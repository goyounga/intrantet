<html>
<head>
  <title>SMTP</title>
</head>
<body> 
  <form action="/sample/jsend.jsp" method = "post">
  <table cellspacing=2 cellpadding=2 border=1>
    <tr>
    <td>To</td>
    <td><input type="text" name="to" size="30" maxlength="30"></td>
    </tr>
    <tr>
    <td>From</td>
    <td><input type="text" name="from" size="30" maxlength="30"></td>
    </tr>
    <tr>
    <td>Subject</td>
    <td><input type="text" name="subject" size="30" maxlength="30"></td>
    </tr>
    <tr>
    <td colspan=2><textarea cols="40" rows="10" name="body"></textarea></td>
    </tr>
    <tr>
    <td>
      <input type="submit" name="submit" value="submit">
      <input type="reset">
    </td>
    </tr>
  </table>
  </form>
</body>
</html>
